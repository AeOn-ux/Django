<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <style>
        {% comment %} *{margin:0; padding: 0;} {% endcomment %}
    </style>
</head>
<body>
    <h2>메인페이지</h2>

    {% if not request.session.session_id %}
        <ul>
            <li><a href='/member/login/'>로그인</a></li>
            <li><a href=''>회원가입</a></li>
            <li><a href='/admin/'>admin관리자</a></li>
        </ul>
    {% else %}
        <ul>
            <li><a href='{% url "member:logout" %}'>로그아웃</a></li>
            <li><a href='/board/list/'>게시판</a></li>
            <li><a href='/board/view2/101/'>하단댓글게시판</a></li>
            <li><a href='/board/chart/'>chart.js 그래프 출력</a></li>
            <li><a href='/admin/'>admin관리자</a></li>
        </ul>
    {% endif %}
    <div id="map" style="width:100%;height:500px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a3b72909e73502d84d50b0b06bc96ccd"></script>
	<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
    center: new kakao.maps.LatLng(37.477093, 126.879675), // 지도의 중심좌표
    level: 2 // 지도의 확대 레벨
    };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
    
    // 마커를 표시할 위치와 title 객체 배열입니다 
    var positions = [
        {
            title: '한라원앤원타워', 
            latlng: new kakao.maps.LatLng(37.477093, 126.879675)
        },
        {
            title: '뉴티캐슬', 
            latlng: new kakao.maps.LatLng(37.477922, 126.880644)
        },
        {
            title: '서울 팀아쿠아 수족관', 
            latlng: new kakao.maps.LatLng(37.478084, 126.878988)
        },
        {
            title: 'KM타워',
            latlng: new kakao.maps.LatLng(37.476560, 126.880191)
        },
        {
            title: '반디인하우스 가산점',
            latlng: new kakao.maps.LatLng(37.477515, 126.878206)
        }
    ];

    // 마커 이미지의 이미지 주소입니다
    var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
        
    for (var i = 0; i < positions.length; i ++) {
        
        // 마커 이미지의 이미지 크기 입니다
        var imageSize = new kakao.maps.Size(24, 35); 
        
        // 마커 이미지를 생성합니다    
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
        
        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            map: map, // 마커를 표시할 지도
            position: positions[i].latlng, // 마커를 표시할 위치
            title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
            image : markerImage // 마커 이미지 
        });
    }
	</script>
</body>
</html>
