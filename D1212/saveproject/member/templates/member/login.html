<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        h2{text-align:center;}
        form {width:400px; margin: 30px auto; }
    </style>
    <body>
    <h2>로그인</h2>
    <form action="" method="post">
        {% csrf_token %}
        <label>아이디</label>
        <input type='text' name="id" value="{{cook_id}}"><br>
        <label>패스워드</label>
        <input type='text' name="pw"><br>
        <label for="sid">아이디저장</label>
        <input type="checkbox" id="sid" name="login_keep" value="1"
        {% if cook_id %}checked{% endif %}
        ><br> <!--checked : 아이디 저장 했으면 체크 유지됨 -->
        <input type="submit" value="로그인">
    </form>
</body>
</html>
