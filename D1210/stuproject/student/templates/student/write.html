<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 생성화면</title></title>
</head>
<body>
    <h2>학생 등록</h2>
    <form action="{% url 'student:write' %}" method="post">
        {% csrf_token %} 
        <label>이름</label>
        <input type="text" name='name'><br>
        <label>나이</label>
        <input type="text" name='age'><br>
        <label>학년</label>
        <input type="text" name='grade'><br>
        <label>성별</label><br>
        <input type="radio" name='gender' id ="남" value="남">
        <label for="남">남</label>
        <input type="radio" name='gender' id ="여" value="여">
        <label for="여">여</label>
        <br>
        <label>취미</label><br>
        <input type="checkbox" name='hobby' id ="게임" value="게임">
        <label for="게임">게임</label>
        <input type="checkbox" name='hobby' id ="산책" value="산책">
        <label for="산책">산책</label>
        <input type="checkbox" name='hobby' id ="독서" value="독서">
        <label for="독서">독서</label>
        <input type="checkbox" name='hobby' id ="조깅" value="조깅">
        <label for="조깅">조깅</label>
        <input type="checkbox" name='hobby' id ="그림" value="그림">
        <label for="그림">그림</label>
        
        <br>


        <br>
        <input type="submit" name='학생등록'><br>
    </form>
    <ul>
        <li><a href="/">메인페이지</a></li>
        <li><a href="/stuscore/write">학생 성적 등록 페이지</a></li>
    </ul>
</body>
</html>
